{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Recharge Your Account to purchase more stocks..</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                <input type="number" value="50" name="amount" id="amount" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="reference">Reference:</label>
                                <input type="text" name="reference" id="reference" class="form-control" value="{{ reference }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" name="description" id="description" class="form-control" value="{{ description }}" readonly>
                            </div>
                        <button type="submit" class="btn btn-success">Recharge.</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
